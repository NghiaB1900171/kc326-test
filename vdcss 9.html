<html><head><style>
table {
	border-collapse: collapse;
	width: 100%;	
}
th, td{
	padding: 8px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}
tr:hover {background-color: #f5f5f5;} 
</style></head>
<body>
	<h2>Hoverable Table</h2>
	<p>Move the mouse over the table rows to see the effect.</p>
	<table>
		<tr>
			<th>First name</th>
			<th>Last name </th>
			<th>Points</th>
		</tr>
		<tr>
			<tr><td>Peter</td><td>John</td><td>100</td></tr>
			<tr><td>Marry</td><td>Swanson</td><td>200</td></tr>
			<tr><td>Ronaldo</td><td>Cristiano</td><td>300</td></tr>
			<tr><td>Messi</td><td>Leo</td><td>150</td></tr>
		</tr>
	</table>
</body></html>
