<html><head><style>
input[type=text]{
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	box-sizing: 1px solid #555;
	outline: none;
}
input[type=text]:focus {
background-color: burlywood;
}
</style></head>
<body>
	<p>In this example, we used the :focus selector to add a background coler to the text field when it gets focused(clicked on):</p>
	<form>
		<label for="fname">First name</label>
		<input type="text" id="fname" name="fname" value="Nghia">
		<label for="lname">First name</label>
		<input type="text" id="lname" name="lname" value="Huynh">
	</form>
</body></html>
