<html>
<head>
	<style>
	img.x
	{
		position: absolute;
		left: 0px;
		top: 0px;
		z-index: 1;
	}
	</style>
</head>
<body>
	<h1>This is a Heading</h1>
	<img src="https://i.ytimg.com/vi/BTB1CoOGqAU/maxresdefault.jpg" width="100" height="180">
	<p>Default z-index is 0. z-index -1 has lower priority.</p>

</body>
</html>
